<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <section class="card">
      <img
        class="perfume_img_mobile"
        src="/images/image-product-mobile.jpg"
        alt="Chanel Gabrielle perfume on the table"
      />
      <img
        class="perfume_img_desktop"
        src="/images/image-product-desktop.jpg"
        alt="Chanel Gabrielle perfume on the table"
      />
      <div class="card_content">
        <header>
          <p>Perfume</p>
          <h1>Gabrielle Essence<br />Eau De Parfum</h1>
        </header>
        <p class="perfume_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price_container">
          <p class="current_price">$149.99</p>
          <p class="full_price">$169.99</p>
        </div>
        <button class="btn">
          <img class="cart_img" src="/images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>
